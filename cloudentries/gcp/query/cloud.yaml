# 类型
CloudEntryType:
  id: "gcp"
  name: "Google Cloud"
  category: "cloudPlatform"
  sequence: 125
  description: "为了管理谷歌云平台内的资源，需要您提供谷歌云的项目名称、访问密钥ID、访问密钥、客户端邮箱和客户端ID来访问您的谷歌云。"
  icon: ""
  iconColor: ""
  cloudType : "public"
  config:
    project_id:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "项目名称"
      displayInList: true

    private_key_id:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "访问密钥ID"
      displayInList: true

    private_key:
      type: "Password"
      required: true
      #defaultValue: null
      description: "访问密钥"
      displayInList: false
      encrypt: true

    client_email:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "客户端邮箱"
      displayInList: true

    client_id:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "客户端ID"
      displayInList: true

# 资源
CloudResourceTypes:
  - "compute"
  - "region"
  - "zone"
  - "network"
  - "subnet"
  - "flavor"
  - "image"
  - "instance"
  - "instance_type"
  - "security_group"
  - "volume"
  - "volume_type"
