# 类型
CloudEntryType:
  id: "dtr"
  name: "Docker Trusted Registry"
  category: "artifactRepo"
  sequence: 240
  description: "为了管理dtr制品库资源，需要您提供相关的基本信息。"
  icon: ""
  iconColor: ""
  config:
    host:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "访问地址"
      displayInList: true
    enableHttps:
      type: "boolean"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "是否启用https"
      displayInList: true
    username:
      type: "String"
      required: true
      description: "用户名"
      displayInList: true
    password:
      type: "Password"
      required: true
      #defaultValue: null
      description: "密码"
      displayInList: false
      encrypt: true
    email:
      type: "String"
      required: true
      description: "邮箱"
      displayInList: false
    namespace:
      type: "String"
      required: true
      description: "命名空间"
      displayInList: false

