CloudEntryType:
  id: "smartx"
  description: "为了管理SmartX云平台内的资源，需要您提供SmartX地址、管理员用户名和密码等信息来访问您的SmartX。"
  name: "SmartX"
  category: "cloudPlatform"
  sequence: 60
  icon: ""
  iconColor: ""
  cloudType : "private"
  config:
    protocol:
      type: "String"
      required: true
      #defaultValue: null
      description: "API协议"
      displayInList: true
    host:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "地址"
      displayInList: true
    port:
      type: "Integer"
      required: true
      #defaultValue: 443
      description: "端口"
      displayInList: true
    username:
      type: "String"
      required: true
      #defaultValue: null
      description: "用户名"
      displayInList: true
    password:
      type: "Password"
      required: true
      #defaultValue: null
      description: "密码"
      displayInList: false
      encrypt: true
# 资源
CloudResourceTypes:
  - "compute"
  - "network"
  - "subnet"
  - "volume"
  - "image"
  - "instance"
