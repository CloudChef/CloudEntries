CloudEntryType:
  id: "fusioncompute"
  name: "FusionCompute"
  category: "cloudPlatform"
  sequence: 55
  description: "为了管理FusionCompute平台内的资源，需要您提供FusionCompute平台中具有API访问权限的账号密码和地址。"
  # 图标base64
  icon: ""
  iconColor: ""
  cloudType : "private"
  # 对接参数
  config:
    base_url:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      description: "认证URL"
      displayInList: true
    username:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "用户名"
      displayInList: true
    password:
      type: "Password"
      required: true
      #defaultValue: null
      description: "密码"
      displayInList: false
      encrypt: true
# 启用的资源
CloudResourceTypes:
  - "compute"
  - "region"
  - "zone"
  - "network"
  - "subnet"
  - "image"
  - "instance"
  - "instance_type"
  - "security_group"
  - "volume"
  - "volume_type"
