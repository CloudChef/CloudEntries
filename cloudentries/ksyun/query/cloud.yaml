# 类型
CloudEntryType:
  id: "ksyun"
  name: "Kingsoft Cloud"
  category: "cloudPlatform"
  sequence: 160
  description: "为了管理金山云平台内的资源，需要您提供金山云访问密钥ID和访问密钥来访问您的金山云。"
  icon: ""
  iconColor: ""
  cloudType : "public"
  config:
    access_key_id:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "访问密钥ID"
      displayInList: true

    access_key_secret:
      type: "Password"
      required: true
      #defaultValue: null
      description: "访问密钥"
      displayInList: false
      encrypt: true

    domain:
      type: "String"
      description: "专有云域名"
      displayInList: true

# 资源
CloudResourceTypes:
  - "compute"
  - "region"
  - "zone"
  - "network"
  - "subnet"
  - "flavor"
  - "image"
  - "instance"
  - "instance_type"
  - "security_group"
  - "volume"
  - "volume_type"
  - "eip"
  - "describe_listeners"
