CloudEntryType:
  id: "zstack"    #和python约定的id
  category: "cloudPlatform"
  name: "ZStack"
  sequence: 70
  description: "为了管理ZStack平台内的资源，需要您提供ZStack访问用户名和密码来访问您的ZStack。"
  # 图标base64
  icon: ""
  iconColor: ""
  cloudType : "private"
  # 对接参数
  config:
    url:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "认证URL"
      displayInList: true

    username:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "用户名"
      displayInList: true

    password:
      type: "Password"
      required: true
      #defaultValue: null
      description: "密码"
      displayInList: false
      encrypt: true

# 启用的资源
CloudResourceTypes:
  - "compute"
  - "network"
  - "subnet"
  - "flavor"
  - "image"
  - "instance"
  - "instance_type"
  - "volume"