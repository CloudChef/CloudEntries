CloudEntryType:
  id: "tencentcloud"
  name: "Tencent Cloud"
  category: "cloudPlatform"
  sequence: 130
  description: "为了管理腾讯云平台内的资源，需要您提供腾讯云访问密钥ID和访问密钥来访问您的腾讯云。"
  icon: ""
  iconColor: ""
  cloudType : "public"
  config:
    access_key_id:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "访问密钥ID"
      displayInList: true
    access_key_secret:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: true
      #defaultValue: null
      description: "访问密钥"
      displayInList: false
      encrypt: true
    app_id:
      type: "String"   #String, Integer, Float, Boolean, Timestamp
      required: false
      #defaultValue: null
      description: "APP ID"
      displayInList: false
      encrypt: false
# 资源
CloudResourceTypes:
  - "compute"
  - "region"
  - "zone"
  - "volume"
  - "volume_type"
  - "network"
  - "subnet"
  - "image"
  - "instance"
  - "flavor"
  - "security_group"
  - "snapshot"
